<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <p class="score">level: 0</p>
    <p class="highscore">highscore: 4</p>
    <h1 id="title">Tap anywhere to start</h1>
    <div class="game">
        <button class="gameButton r"></button>
        <button class="gameButton g"></button>
        <button class="gameButton b"></button>
        <button class="gameButton y"></button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
